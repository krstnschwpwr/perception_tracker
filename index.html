<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Oxygen">
    <!-- Latest compiled and minified CSS -->
</head>
<body>
<div class="container">
    <h2> Perception Tracker </h2>
    <canvas id="myCanvas1" width="600" height="200">
    </canvas>
    <div class="form">
        <form>
            <div class="center">
                <select name="proportion" SelectionMode="Multiple" class="menu">
                    <div class="ui compact menu">
                        <div class="ui simple dropdown item">
                            <option value="0.5">1:1</option>
                            <option value="1.0">1:2</option>
                            <option value="0.5">1:3</option>
                            <option value="0.25">1:4</option>
                            <option value="0">1:5</option>
                        </div>
                    </div>
                </select>
            </div>
        </form>
        <canvas id="myCanvas2" width="600" height="300">
        </canvas>
        <form>
            <div class="center">
                <select name="proportion" SelectionMode="Multiple" class="menu">
                    <div class="ui compact menu">
                        <div class="ui simple dropdown item">
                            <option value="0">1:1</option>
                            <option value="0.5">1:2</option>
                            <option value="1.0">1:3</option>
                            <option value="0.5">1:4</option>
                            <option value="0">1:5</option>
                        </div>
                    </div>
                </select>
            </div>
        </form>
        <canvas id="myCanvas3" width="600" height="200">
        </canvas>
        <form name="formular">
            <div class="center">
                <select name="proportion" SelectionMode="Multiple" class="menu">
                    <div class="ui compact menu">
                        <div class="ui simple dropdown item">
                            <option value="0">1:1</option>
                            <option value="0.25">1:2</option>
                            <option value="0.5">1:3</option>
                            <option value="1.0">1:4</option>
                            <option value="0.5">1:5</option>
                        </div>
                    </div>
                    <input type="submit" class="submit btn" value="CHECK">
                </select>
            </div>
        </form>
        <a></a>
    </div>
    <div class="circles">
        <div class="circle first" data-size="60" data-thickness="5"><span> orange <br> circle</span><strong></strong>
        </div>
        <div class="circle second" data-size="60" data-thickness="5"><span>yellow <br> square</span><strong></strong>
        </div>
        <div class="circle third" data-size="60" data-thickness="5"><span>red <br> circle</span><strong></strong></div>
        <div class="circle avg" data-size="60" data-thickness="5">
            <span>average <br> perception rate</span><strong></strong></div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/circle-progress.js"></script>
</div>
</body>
</html>
